<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

  <link rel="stylesheet" href="node_modules/slick-carousel/slick/slick.css">
  <link rel="stylesheet" href="node_modules/slick-carousel/slick/slick-theme.css">
</head>

<body>
  <div id="modal-font-id" class="modal-font">
    <div class="modal">
      <form action="">
        <button type="button" id="close-modal">X</button>
        <div class="autherization">
          <label id="email-label" for="email">
         Email
         <input type="email" id="email-input" placeholder="Start typing yor Email">
       </label>

          <div id="pass-label">
            <label id="password-label" for="password">
         Password
         <input type="password" id="password-input" placeholder="Start typing yor password">
       </label>
          </div>
          <div id="error-text">Invalid characters in password or Email!</div>
          <button type="button" id="login-button">Submit</button>
        </div>
        <div id="user-greetings"></div>
      </form>
    </div>
  </div>

  <header>
    <div class="header-text">
      Online News Headlines
    </div>
    <div class="button-container">
      <button type="button" id="open-modal">Open Registration   Window</button>
    </div>
  </header>
  <div class="mid-wrapper-bar">
    <button id="showNewsButton">Show More News</button>
  </div>
  <wrapper>

    <div id="news-catalog-id">
      <div class="news-img-wrap" id="news-img-wrap_1">
        <h1 id="news-img-header_1"></h1>
        <div class="news-img" id="news-img_1"></div>
        <span id="news-text_1" class="news-text"></span>
        <a target="_blank" id="news-link_1" class="news-link" href=""></a>
      </div>
      <div class="news-img-wrap" id="news-img-wrap_2">
        <h1 id="news-img-header_2"></h1>
        <div class="news-img" id="news-img_2"></div>
        <span id="news-text_2" class="news-text"></span>
        <a target="_blank" id="news-link_2" class="news-link" href=""></a>
      </div>
      <div class="news-img-wrap" id="news-img-wrap_3">
        <h1 id="news-img-header_3"></h1>
        <div class="news-img" id="news-img_3"></div>
        <span id="news-text_3" class="news-text"></span>
        <a target="_blank" id="news-link_3" class="news-link" href=""></a>
      </div>
      <div class="news-img-wrap" id="news-img-wrap_4">
        <h1 id="news-img-header_4"></h1>
        <div class="news-img" id="news-img_4"></div>
        <span id="news-text_4" class="news-text"></span>
        <a target="_blank" id="news-link_4" class="news-link" href=""></a>
      </div>
      <div class="news-img-wrap" id="news-img-wrap_5">
        <h1 id="news-img-header_5"></h1>
        <div class="news-img" id="news-img_5"></div>
        <span id="news-text_5" class="news-text"></span>
        <a target="_blank" id="news-link_5" class="news-link" href=""></a>
      </div>
      <div class="news-img-wrap" id="news-img-wrap_6">
        <h1 id="news-img-header_6"></h1>
        <div class="news-img" id="news-img_6"></div>
        <span id="news-text_6" class="news-text"></span>
        <a target="_blank" id="news-link_6" class="news-link" href=""></a>
      </div>

    </div>
  </wrapper>

  <div id="top">Top &uarr;</div>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/slick-carousel/slick/slick.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
